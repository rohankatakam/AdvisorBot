    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ðŸ“š</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>

                  <a class="nav-link" href='/advisor-login'>Advisor Portal <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>

          <br>
        <div class="jumbotron">
            <p style="text-align:center">{{ fstnme }} 
            {{ lstnme }}
            <u>{{ usrnme }}</u>
            {{ callbackmsg }}
            </p>
            
            <br>
            <div class="container">
                <h2>Faculty Sign-Up</h2>
                <br>
            <form action="{{ url_for('advisor_signup') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" required>
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" required>
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <input type="submit" class="btn btn-primary"></input>
              </form>
              <br>
              <p>Already have an account? <a href="/advisor-login">Log-In</a></p>
            </div>
          </div>

          
          </div>
    </body>
